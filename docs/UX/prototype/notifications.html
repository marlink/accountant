<!doctype html>
<html lang="pl">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prototype — Powiadomienia</title>
<style>
body{margin:0;font-family:-apple-system,system-ui,Segoe UI}
nav{background:#111;color:#fff;padding:10px 16px;display:flex;gap:12px;flex-wrap:wrap}
nav a{color:#fff;text-decoration:none;padding:6px 10px;border-radius:6px;background:#333}
.frame{width:100%;height:720px;border:0}
</style>
<body>
<nav>
  <a href="index.html">Dashboard</a>
  <a href="invoicing.html">Faktura</a>
  <a href="invoice.html">Szczegóły FV</a>
  <a href="costs.html">Koszt/OCR</a>
  <a href="bank.html">Bank/AIS</a>
  <a href="vat.html">VAT/JPK</a>
  <a href="invite.html">Współpracownik</a>
  <a href="notifications.html">Powiadomienia</a>
  <a href="reports.html">Raporty</a>
  <a href="settings.html">Ustawienia</a>
  <a href="errors.html">Błędy</a>
</nav>
<div style="padding:12px;display:flex;gap:12px;align-items:center;flex-wrap:wrap">
  <label><input id="vat" type="checkbox" checked> VAT przypomnienia</label>
  <label><input id="zus" type="checkbox" checked> ZUS przypomnienia</label>
  <label><input id="wind" type="checkbox"> Windykacja sekwencja</label>
  <label><input id="em" type="checkbox" checked> E‑mail</label>
  <label><input id="ia" type="checkbox" checked> In‑app</label>
  <button id="save" style="padding:8px 12px;border:0;border-radius:8px;background:#10b981;color:#fff">Zapisz</button>
</div>
<div id="status" style="padding:8px 12px;color:#111"></div>
<div style="padding:8px 16px"><label><input id="small" type="checkbox"> Mały ekran (390px)</label></div>
<div id="wrap">
  <object class="frame" type="image/svg+xml" data="../wireframes/notifications.svg"></object>
</div>
<script>
document.getElementById('save').onclick=()=>{
  const s=document.getElementById('status');
  const conf={vat:document.getElementById('vat').checked,zus:document.getElementById('zus').checked,wind:document.getElementById('wind').checked,em:document.getElementById('em').checked,ia:document.getElementById('ia').checked};
  s.style.color='#065f46';
  s.textContent='Zapisano • '+JSON.stringify(conf);
};
// small screen toggle
(function(){
  const small=document.getElementById('small');
  const wrap=document.getElementById('wrap');
  const frame=document.querySelector('.frame');
  const orig=frame.style.height||'720px';
  function apply(){
    if(small && small.checked){wrap.style.maxWidth='390px';frame.style.height='600px';}
    else{wrap.style.maxWidth='none';frame.style.height=orig;}
  }
  if(small){small.onchange=apply;apply();}
})();
</script>
</body>
</html>
