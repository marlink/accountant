<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">
</head>
<body>

<header role="banner">
<nav role="navigation" aria-label="Główne menu nawigacyjne">

</header>
<main id="main-content" role="main">
<h1 class="sr-only">Ustawienia powiadomień</h1>
<form class="action-bar" aria-label="Ustawienia powiadomień">
  <fieldset class="fieldset-inline">
    <legend class="sr-only">Typy powiadomień</legend>
    <label>
      <input id="vat" type="checkbox" checked aria-label="VAT przypomnienia"> <span>VAT przypomnienia</span>
    </label>
    <label>
      <input id="zus" type="checkbox" checked aria-label="ZUS przypomnienia"> <span>ZUS przypomnienia</span>
    </label>
    <label>
      <input id="wind" type="checkbox" aria-label="Windykacja sekwencja"> <span>Windykacja sekwencja</span>
    </label>
    <label>
      <input id="em" type="checkbox" checked aria-label="E‑mail"> <span>E‑mail</span>
    </label>
    <label>
      <input id="ia" type="checkbox" checked aria-label="In‑app"> <span>In‑app</span>
    </label>
  </fieldset>
  <button id="save" type="submit" class="btn-secondary">Zapisz</button>
  <label class="screen-toggle">
    <input id="small" type="checkbox" aria-label="Przełącz na mały ekran (390px)"> <span>Mały ekran (390px)</span>
  </label>
</form>
<div id="status" role="status" aria-live="polite" aria-atomic="true"></div>
<div id="wrap">
  <object class="frame" type="image/svg+xml" data="../wireframes/notifications.svg" aria-label="Powiadomienia wireframe"></object>
</div>
</main>
<script>
(function(){
  const form = document.querySelector('form');
  const s = document.getElementById('status');
  
  function showStatus(message, type){
    s.textContent = message;
    s.className = type;
    s.setAttribute('aria-live', 'assertive');
  }
  
  form.addEventListener('submit', function(event){
    event.preventDefault();
    const conf = {
      vat: document.getElementById('vat').checked,
      zus: document.getElementById('zus').checked,
      wind: document.getElementById('wind').checked,
      em: document.getElementById('em').checked,
      ia: document.getElementById('ia').checked
    };
    showStatus('Zapisano • ' + JSON.stringify(conf), 'success');
  });
  
  // small screen toggle
  const small = document.getElementById('small');
  const wrap = document.getElementById('wrap');
  const frame = document.querySelector('.frame');
  const orig = frame.style.height || '720px';
  function apply(){
    if(small && small.checked){
      wrap.style.maxWidth = '390px';
      frame.style.height = '600px';
    } else {
      wrap.style.maxWidth = 'none';
      frame.style.height = orig;
    }
  }
  if(small){
    small.addEventListener('change', apply);
    apply();
  }
})();
</script>
</body>
</html>
