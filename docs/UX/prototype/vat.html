<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prototype — VAT/JPK</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="#main-content" class="skip-link">Przejdź do treści głównej</a>
<header role="banner">
<nav role="navigation" aria-label="Główne menu nawigacyjne">
  <a href="index.html">Dashboard</a>
  <a href="invoicing.html">Faktura</a>
  <a href="invoice.html">Szczegóły FV</a>
  <a href="costs.html">Koszt/OCR</a>
  <a href="bank.html">Bank/AIS</a>
  <a href="vat.html" aria-current="page">VAT/JPK</a>
  <a href="invite.html">Współpracownik</a>
  <a href="notifications.html">Powiadomienia</a>
  <a href="reports.html">Raporty</a>
  <a href="settings.html">Ustawienia</a>
  <a href="errors.html">Błędy</a>
</nav>
</header>
<main id="main-content" role="main">
<h1 class="sr-only">VAT/JPK</h1>
<div class="action-bar">
  <button id="validate" class="btn-primary">Waliduj</button>
  <button id="export" class="btn-primary">Eksport JPK</button>
  <button id="close" class="btn-secondary">Zamknij miesiąc</button>
  <label class="screen-toggle">
    <input id="small" type="checkbox" aria-label="Przełącz na mały ekran (390px)"> <span>Mały ekran (390px)</span>
  </label>
</div>
<div id="status" role="status" aria-live="polite" aria-atomic="true"></div>
<div id="wrap">
  <object class="frame" type="image/svg+xml" data="../wireframes/vat_jpk.svg" aria-label="VAT/JPK wireframe"></object>
</div>
</main>
<script>
(function(){
  const s = document.getElementById('status');
  
  function showStatus(message, type){
    s.textContent = message;
    s.className = type;
    s.setAttribute('aria-live', 'assertive');
  }
  
  document.getElementById('validate').addEventListener('click', function(){
    showStatus('Błąd: Brak pola K_23 w FV/2025/000118', 'error');
  });
  
  document.getElementById('export').addEventListener('click', function(){
    showStatus('Eksport JPK_V7M/K gotowy', 'success');
  });
  
  document.getElementById('close').addEventListener('click', function(){
    showStatus('Miesiąc zamknięty', 'success');
  });
  
  // small screen toggle
  const small = document.getElementById('small');
  const wrap = document.getElementById('wrap');
  const frame = document.querySelector('.frame');
  const orig = frame.style.height || '900px';
  function apply(){
    if(small && small.checked){
      wrap.style.maxWidth = '390px';
      frame.style.height = '600px';
    } else {
      wrap.style.maxWidth = 'none';
      frame.style.height = orig;
    }
  }
  if(small){
    small.addEventListener('change', apply);
    apply();
  }
})();
</script>
</body>
</html>
