<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prototype — Bank/AIS</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="#main-content" class="skip-link">Przejdź do treści głównej</a>
<header role="banner">
<nav role="navigation" aria-label="Główne menu nawigacyjne">
  <a href="index.html">Dashboard</a>
  <a href="invoicing.html">Faktura</a>
  <a href="invoice.html">Szczegóły FV</a>
  <a href="costs.html">Koszt/OCR</a>
  <a href="bank.html" aria-current="page">Bank/AIS</a>
  <a href="vat.html">VAT/JPK</a>
  <a href="invite.html">Współpracownik</a>
  <a href="notifications.html">Powiadomienia</a>
  <a href="reports.html">Raporty</a>
  <a href="settings.html">Ustawienia</a>
  <a href="errors.html">Błędy</a>
</nav>
</header>
<main id="main-content" role="main">
<h1 class="sr-only">Bank/AIS</h1>
<div class="action-bar">
  <label>
    <input id="f1" type="checkbox" aria-label="Filtruj nieopłacone"> <span>Nieopłacone</span>
  </label>
  <label>
    <input id="f2" type="checkbox" aria-label="Filtruj tylko częściowe"> <span>Tylko częściowe</span>
  </label>
  <button id="apply" class="btn-primary">Zastosuj filtry</button>
  <label class="screen-toggle">
    <input id="small" type="checkbox" aria-label="Przełącz na mały ekran (390px)"> <span>Mały ekran (390px)</span>
  </label>
</div>
<div id="status" role="status" aria-live="polite" aria-atomic="true"></div>
<div id="wrap">
  <object class="frame" type="image/svg+xml" data="../wireframes/bank_reconciliation.svg" aria-label="Bank reconciliation wireframe"></object>
</div>
</main>
<script>
(function(){
  const applyBtn = document.getElementById('apply');
  const s = document.getElementById('status');
  
  applyBtn.addEventListener('click', function(){
    const a = document.getElementById('f1').checked;
    const b = document.getElementById('f2').checked;
    const filters = [];
    if(a) filters.push('Nieopłacone');
    if(b) filters.push('Częściowe');
    s.textContent = 'Filtry: ' + (filters.length > 0 ? filters.join(' ') : 'brak');
    s.className = 'success';
  });
  
  // small screen toggle
  const small = document.getElementById('small');
  const wrap = document.getElementById('wrap');
  const frame = document.querySelector('.frame');
  const orig = frame.style.height || '920px';
  function apply(){
    if(small && small.checked){
      wrap.style.maxWidth = '390px';
      frame.style.height = '600px';
    } else {
      wrap.style.maxWidth = 'none';
      frame.style.height = orig;
    }
  }
  if(small){
    small.addEventListener('change', apply);
    apply();
  }
})();
</script>
</body>
</html>
