<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prototype — Dashboard</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="#main-content" class="skip-link">Przejdź do treści głównej</a>
<header role="banner">
<nav role="navigation" aria-label="Główne menu nawigacyjne">
  <a href="index.html" aria-current="page">Dashboard</a>
  <a href="invoicing.html">Faktura</a>
  <a href="invoice.html">Szczegóły FV</a>
  <a href="costs.html">Koszt/OCR</a>
  <a href="bank.html">Bank/AIS</a>
  <a href="vat.html">VAT/JPK</a>
  <a href="invite.html">Współpracownik</a>
  <a href="notifications.html">Powiadomienia</a>
  <a href="reports.html">Raporty</a>
  <a href="settings.html">Ustawienia</a>
  <a href="errors.html">Błędy</a>
</nav>
</header>
<main id="main-content" role="main">
<div class="action-bar">
  <button id="btn-invoice" class="btn-primary">Wystaw fakturę</button>
  <button id="btn-cost" class="btn-secondary">Dodaj koszt</button>
  <button id="btn-bank" class="btn-primary">Połącz konto bankowe</button>
  <label class="screen-toggle">
    <input id="small" type="checkbox" aria-label="Przełącz na mały ekran (390px)"> <span>Mały ekran (390px)</span>
  </label>
</div>
<div id="wrap" class="wrap">
  <object class="frame" type="image/svg+xml" data="../wireframes/dashboard.svg" aria-label="Dashboard wireframe"></object>
</div>
</main>
<script>
(function(){
  const small = document.getElementById('small');
  const wrap = document.getElementById('wrap');
  const frame = document.querySelector('.frame');
  const orig = frame.style.height || '820px';
  function apply(){
    if(small && small.checked){
      wrap.style.maxWidth = '390px';
      frame.style.height = '600px';
    } else {
      wrap.style.maxWidth = 'none';
      frame.style.height = orig;
    }
  }
  if(small){
    small.addEventListener('change', apply);
    apply();
  }
  
  // Navigation buttons
  document.getElementById('btn-invoice').addEventListener('click', function(){
    location.href = 'invoicing.html';
  });
  document.getElementById('btn-cost').addEventListener('click', function(){
    location.href = 'costs.html';
  });
  document.getElementById('btn-bank').addEventListener('click', function(){
    location.href = 'bank.html';
  });
})();
</script>
</body>
</html>
