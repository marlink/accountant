<!doctype html>
<html lang="pl">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prototype — Ustawienia</title>
<style>
body{margin:0;font-family:-apple-system,system-ui,Segoe UI}
nav{background:#111;color:#fff;padding:10px 16px;display:flex;gap:12px;flex-wrap:wrap}
nav a{color:#fff;text-decoration:none;padding:6px 10px;border-radius:6px;background:#333}
.section{margin:12px 16px;border:1px solid #e5e7eb;border-radius:10px}
.section h2{margin:0;padding:10px 12px;border-bottom:1px solid #e5e7eb}
.section .content{padding:12px;display:grid;gap:12px}
.row{display:flex;gap:12px;align-items:center}
.row label{min-width:160px}
.row input,.row select{padding:8px;border:1px solid #ddd;border-radius:6px}
.save{padding:10px 14px;border:0;border-radius:8px;background:#10b981;color:#fff}
</style>
<body>
<nav>
  <a href="index.html">Dashboard</a>
  <a href="invoicing.html">Faktura</a>
  <a href="invoice.html">Szczegóły FV</a>
  <a href="costs.html">Koszt/OCR</a>
  <a href="bank.html">Bank/AIS</a>
  <a href="vat.html">VAT/JPK</a>
  <a href="invite.html">Współpracownik</a>
  <a href="notifications.html">Powiadomienia</a>
  <a href="reports.html">Raporty</a>
  <a href="settings.html">Ustawienia</a>
  <a href="errors.html">Błędy</a>
</nav>
<div style="padding:8px 16px"><label><input id="small" type="checkbox"> Mały ekran (390px)</label></div>
<div id="wrap">
  <section class="section">
    <h2>Firma</h2>
    <div class="content">
      <div class="row"><label>Nazwa</label><input id="nazwa" value="Acme Sp. z o.o."></div>
      <div class="row"><label>NIP</label><input id="nip" value="1234567890" maxlength="10"></div>
      <div class="row"><label>Waluta</label><select id="cur"><option>PLN</option><option>EUR</option></select></div>
      <button class="save" id="save">Zapisz</button>
      <div id="status" style="color:#111"></div>
    </div>
  </section>
</div>
<script>
document.getElementById('save').onclick=()=>{
  const s=document.getElementById('status');
  const nip=document.getElementById('nip').value.trim();
  if(!/^\d{10}$/.test(nip)){s.style.color='#b91c1c';s.textContent='Błąd: NIP musi mieć 10 cyfr';return}
  s.style.color='#065f46';s.textContent='Zapisano ustawienia';
};
// small screen toggle
(function(){
  const small=document.getElementById('small');
  const wrap=document.getElementById('wrap');
  function apply(){if(small && small.checked){wrap.style.maxWidth='390px';}else{wrap.style.maxWidth='none';}}
  if(small){small.onchange=apply;apply();}
})();
</script>
</body>
</html>
