<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prototype — Faktura</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="#main-content" class="skip-link">Przejdź do treści głównej</a>
<header role="banner">
<nav role="navigation" aria-label="Główne menu nawigacyjne">
  <a href="index.html">Dashboard</a>
  <a href="invoicing.html" aria-current="page">Faktura</a>
  <a href="invoice.html">Szczegóły FV</a>
  <a href="costs.html">Koszt/OCR</a>
  <a href="bank.html">Bank/AIS</a>
  <a href="vat.html">VAT/JPK</a>
  <a href="invite.html">Współpracownik</a>
  <a href="notifications.html">Powiadomienia</a>
  <a href="reports.html">Raporty</a>
  <a href="settings.html">Ustawienia</a>
  <a href="errors.html">Błędy</a>
</nav>

<main id="main-content" role="main">
<h1 class="sr-only">Wystaw fakturę</h1>
<form class="form-grid form-grid-compact" aria-label="Formularz faktury">
  <div class="form-group">
    <label for="nip">NIP</label>
    <input id="nip" type="text" maxlength="10" placeholder="XXXXXXXXXX" aria-required="true" aria-describedby="nip-error">
    <span id="nip-error" class="sr-only" role="alert"></span>
  </div>
  <div class="form-group">
    <label for="numer">Numeracja</label>
    <input id="numer" type="text" value="FV/2025/000123" aria-required="true">
  </div>
  <div class="form-group align-center">
    <label for="mpp">MPP</label>
    <input id="mpp" type="checkbox" class="checkbox-spaced" aria-label="MPP">
  </div>
  <div class="form-group">
    <label for="netto">Cena netto</label>
    <input id="netto" type="number" step="0.01" value="100" aria-required="true">
  </div>
  <div class="form-group">
    <label for="vat">VAT</label>
    <select id="vat" aria-required="true">
      <option value="23">23%</option>
      <option value="8">8%</option>
      <option value="5">5%</option>
      <option value="0">0%</option>
      <option value="zw">zw</option>
    </select>
  </div>
  <div class="form-group align-end">
    <button id="ksef" type="submit" class="btn-primary full-width">Wyślij do KSeF</button>
  </div>
</form>
<div id="status" role="status" aria-live="polite" aria-atomic="true"></div>
<div class="screen-toggle-container">
  <label class="screen-toggle">
    <input id="small" type="checkbox" aria-label="Przełącz na mały ekran (390px)"> <span>Mały ekran (390px)</span>
  </label>
</div>
<div id="wrap">
  <object class="frame" type="image/svg+xml" data="../wireframes/invoicing_form.svg" aria-label="Formularz faktury wireframe"></object>
</div>
</main>
<script>
(function(){
  const s = document.getElementById('status');
  const form = document.querySelector('form');
  const nipInput = document.getElementById('nip');
  const nipError = document.getElementById('nip-error');
  
  function showStatus(message, type){
    s.textContent = message;
    s.className = type;
    s.setAttribute('aria-live', 'assertive');
  }
  
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const nip = nipInput.value.trim();
    const numer = document.getElementById('numer').value.trim();
    const vat = document.getElementById('vat').value;
    const netto = parseFloat(document.getElementById('netto').value || '0');
    const valid = /^\d{10}$/.test(nip);
    
    if(!valid){
      nipInput.classList.add('error');
      nipInput.setAttribute('aria-invalid', 'true');
      nipError.textContent = 'Nieprawidłowy NIP';
      showStatus('Odrzucono: Nieprawidłowy NIP', 'error');
      return;
    }
    
    nipInput.classList.remove('error');
    nipInput.setAttribute('aria-invalid', 'false');
    nipError.textContent = '';
    const vatAmt = vat === 'zw' ? 0 : vat === '0' ? 0 : netto * (parseFloat(vat) / 100);
    const brutto = (netto + vatAmt).toFixed(2);
    const id = 'KSeF-' + Math.random().toString(36).slice(2, 8).toUpperCase();
    showStatus('Przyjęto • ' + numer + ' • Brutto ' + brutto + ' • Id ' + id, 'success');
  });
  
  // small screen toggle
  const small = document.getElementById('small');
  const wrap = document.getElementById('wrap');
  const frame = document.querySelector('.frame');
  const orig = frame.style.height || '920px';
  function apply(){
    if(small && small.checked){
      wrap.style.maxWidth = '390px';
      frame.style.height = '600px';
    } else {
      wrap.style.maxWidth = 'none';
      frame.style.height = orig;
    }
  }
  if(small){
    small.addEventListener('change', apply);
    apply();
  }
})();
</script>
</body>
</html>
